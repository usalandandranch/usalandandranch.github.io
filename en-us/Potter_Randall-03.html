<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--== bootstrap ==-->
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
    <!--== style css ==-->
    <link href="../css/style.css" rel="stylesheet">
    <!--== carousel css ==-->
    <link href="../css/lib/owl.carousel.min.css" rel="stylesheet" >
    <link href="../css/lib/owl.theme.default.min.css" rel="stylesheet" >

    <script src="../js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../js/lib/owl.carousel.min.js" type="text/javascript"></script>

</head>
<body>

    <div class="container-fluid" id="content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h2>Land for sale in Potter County</h2>
                <hr>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="owl-carousel owl-theme">

                    <div class="item"><img src="../img/property/Potter_Randall-03/pic (1).jpg" alt="Property Image"></div>
                    <div class="item"><img src="../img/property/Potter_Randall-03/pic (2).jpg" alt="Property Image"></div>
                    <div class="item"><img src="../img/property/Potter_Randall-03/pic (3).jpg" alt="Property Image"></div>
                    <div class="item"><img src="../img/property/Potter_Randall-03/pic (4).jpg" alt="Property Image"></div>
                    <div class="item"><img src="../img/property/Potter_Randall-03/pic (5).jpg" alt="Property Image"></div>
                    <div class="item"><img src="../img/property/Potter_Randall-03/pic (6).jpg" alt="Property Image"></div>
                    <div class="item"><img src="../img/property/Potter_Randall-03/pic (7).jpg" alt="Property Image"></div>
                    <div class="item"><img src="../img/property/Potter_Randall-03/pic (8).jpg" alt="Property Image"></div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">
                <p>Off of Tascosa Rd, outside of the loop. Potter County</p>
                <h4>$125,000 - 5.74 Acres</h4>
            </div>
        </div>
    </div>

    <script>
       $('.owl-carousel').owlCarousel({
            margin: 10,
            loop: true,
            autoplay:true,
            autoplayTimeout:2000,
            autoplayHoverPause:true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        });
    </script>

</body>
</html>
