<div class="row">
                    <div class="col-md-8 col-md-offset-2 col-sm-12">
                          <div class="contact-form">
                             <form form id="gform" method="POST" class="pure-form pure-form-stacked" action="https://script.google.com/macros/s/AKfycbxbkgZzn7ZSH9rmR0-ntDkkiaSecU185tMHg-iqmOdsI3FqXjU/exec">
                             <!-- <div class="messages"></div> -->
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input id="name" type="text" name="name" class="form-control" placeholder="Name*" required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input id="email" type="email" name="email" class="form-control" placeholder="Email*" required="required">
                                                <span id="email-invalid" style="display:none;color:#ff0000;">  Must be a valid email address</span>
                                            </div>
                                        </div>
                                     </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <textarea id="message" name="message" class="form-control" placeholder="Message*" rows="7" required="required"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="submit" class="btn read-more-btn btn-effect btn-sent theme-color" value="Send message">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div style="display:none;" id="thankyou_message">
                                <h2>Thanks for contacting us! We will get back to you soon!</h2>
                            </div>
                        </div>
                     </div>
                 </div><!--/.row-->
